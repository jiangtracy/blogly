{% extends 'base.html' %}

{% block content %}

<div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}<br><br>
    By {{ post.users.full_name }} 
  </p>
  <div class="mr-auto">
    <a
      href="/users/{{ post.user_id }}"
      class="btn btn-outline-primary">Cancel
    </a>
    <a
      href="/posts/{{ post.id }}/edit"
      class="btn btn-primary">Edit
    </a>
    <a
      href="/posts/{{ post.id }}/delete"
      class="btn btn-danger">Delete
    </a>

</div>
