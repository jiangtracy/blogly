{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Edit a user</h1>
  <form class="">
    <div>
      <label for="first_name">First Name</label>
      <input 
        type="text" 
        name="first_name" 
        value ="{{ f_name }}">
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input 
        type="text" 
        name="last_name" 
        value ="{{ l_name }}">
    </div>
    <div>
      <label for="img-url">Image URL</label>
      <input 
        type="url" 
        name="pic_url" 
        value ="{{ url }}">
    </div>
    <div>
      <button
        formaction="/users/{{ user_id }}" 
        class="btn btn-success">Cancel
      </button>
      <button
        formaction='/users/{{ user_id }}/edit'
        formmethod="POST"
        class="btn btn-success">Save
      </button>
    </div>
  </form>
</div>

{% endblock %}
