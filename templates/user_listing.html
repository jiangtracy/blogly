{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Users</h1>
  <div>
    <form action="/users/new">
      <ul id='users_list'>
        <!-- loop -->
        {% for user in users %}
          <li>
            <a href="/users/{{ user.id }}">
              {{ user.full_name }}
            </a>
          </li>
        {% endfor %}
      </ul>
      <div>
        <button class="btn btn-primary">Add User</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
