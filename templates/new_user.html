{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Create a user</h1>
  <form action="/users/new" method="POST" class="">
    <div>
      <label for="first_name">First Name</label>
      <input 
        type="text" 
        name="first_name" 
        placeholder="Enter a first name">
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input 
        type="text" 
        name="last_name" 
        placeholder="Enter a last name">
    </div>
    <div>
      <label for="pic-url">Image URL</label>
      <input 
        type="url" 
        name="pic-url" 
        placeholder="Provide an image for this user">
    </div>
    <div>
      <button class="btn btn-success">Add</button>
    </div>
  </form>
</div>

{% endblock %}
