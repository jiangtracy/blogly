{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Create a user</h1>
  <form action="/" class="form-control">
    <div class="container">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" placeholder="Enter a first name">
    </div>
    <div class="container">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" placeholder="Enter a last name">
    </div>
    <div class="container">
      <label for="img-url">Last Name</label>
      <input type="url" name="img-url" placeholder="Provide an image of this user">
    </div>
    <div class="container">
      <button class="btn btn-success" type="button">Add</button>
    </div>
  </form>
</div>

{% endblock %}
