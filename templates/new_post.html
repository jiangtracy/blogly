{% extends 'base.html' %}

{% block content %}

<div>
  <h1>Add Post for {{ user.full_name }} </h1>
  <form>
    <div>
      <label for="title">Title</label>
      <input 
        id="title"
        type="text" 
        name="title">
    </div>
    <div>
      <label for="content">Content</label>
      <input 
        id="content"
        type="text" 
        name="content">
    </div>
    <div class="ml-auto">
      <button
        formaction="/users/{{ user.id }}" 
        class="btn btn-outline-success">Cancel
      </button>
      <button
        formaction='/users/{{ user.id }}/posts/new'
        formmethod="POST"
        class="btn btn-success">Add
      </button>
    </div>
  </form>
</div>

{% endblock %}
